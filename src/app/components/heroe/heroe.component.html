
<h1 style="text-align:center" class="animated fadeIn fast ">{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>


<div class="row animated fadeIn ">
  <div class="col-md-4 text-white bg-dark">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-info my-2 my-sm-0 btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
   
    
    <p>{{heroe.bio}}</p>
    <div>
      <img class="img-logo2" *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" alt="">
      <img class="img-logo" *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" alt="">
    </div>
  </div>
</div>
