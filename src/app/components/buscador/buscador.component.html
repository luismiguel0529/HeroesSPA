<h1 style="text-align:center">Buscando : <small> {{ termino }}</small> </h1>
<hr>
<div class="row animated fadeIn " *ngIf="heroes.length == 0 ">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert" >
          no existe resultados con el término : {{ termino }}
      </div>
    </div>
</div>
<div class="card-columns">

  <div class="card animated fadeIn text-white bg-dark" *ngFor = "let heroe of heroes">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre"> <!--INterpolación hecha por Angular-->
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

    <button (click)="verHeroe(heroe.idx)" type="button" class="btn btn-outline-info my-2 my-sm-0 btn-block">Ver más...</button>

     <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-dark my-2 my-sm-0 btn-block">
        ver mas....
      </a>-->
    </div>
  </div>

  
</div>
